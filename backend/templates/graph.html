<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ownership Graph</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #mvp { padding: 16px; background: #f4f4f4; }
    #graph { width: 100%; height: 80vh; border-top: 1px solid #ddd; }
    .legend { display: flex; gap: 16px; font-size: 14px; }
    .dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; }
    .target { background: #1f77b4; }
    .unknown { background: #999; }
  </style>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <div id="mvp">
    <strong>Job:</strong> {{ job_id }}
    <div class="legend">
      <div><span class="dot target"></span>Target company</div>
      <div><span class="dot unknown"></span>Unknown shareholder</div>
    </div>
  </div>
  <div id="graph"></div>

  <script>
    const nodes = new vis.DataSet({{ nodes | tojson }});
    const edges = new vis.DataSet({{ edges | tojson }});

    const container = document.getElementById('graph');
    const data = { nodes, edges };
    const options = {
      layout: { hierarchical: { enabled: true, direction: 'UD', sortMethod: 'directed' } },
      nodes: { shape: 'box' },
      edges: { arrows: 'to', font: { align: 'middle' } }
    };

    new vis.Network(container, data, options);
  </script>
</body>
</html>
