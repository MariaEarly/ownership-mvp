services:
  - type: web
    name: ownership-api
    runtime: docker
    repo: https://github.com/MariaEarly/ownership-mvp
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ownership-db
          property: connectionString
      - key: ARTIFACT_DIR
        value: /data
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

databases:
  - name: ownership-db
    plan: free
    ipAllowList: []
